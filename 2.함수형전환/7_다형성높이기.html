<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/_.js"></script>
</head>
<body>

<script>
    var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 },
    ];

    // 1. _each에 null을 넣어도 에러 나지 않게 처리
    //_each( null, console.log );
    console.log(
        _map( null, function(v) { return v; } )
    );

    console.log(
        _filter( null, function(v) { return v; } )
    );

    _go( [1, 2, 3, 4],
        _filter( function(v) { return v % 2; }),
        _map(function(v) { return v * v; }),
        console.log);

    console.log("====================================")

    // 2. _keys 만들기 - _.js 참조
    //console.log( Object.keys({ name : 'ID', age: 33}));       // ["name", "age"] 리턴
    //console.log( Object.keys([1, 2, 3, 4]));                  // 배열 값 그대로 문자열 배열로 리턴
    //console.log( Object.keys(10));                            // 빈 배열
    //console.log( Object.keys(null));                          // 오류 발생

    console.log( _keys({ name : 'ID', age: 33}));
    console.log( _keys([1, 2, 3, 4]));
    console.log( _keys(10));
    console.log( _keys(null));

    console.log("====================================")

    // 4. _each 외부 다형성 높이기
    _each({
        13: 'ID',
        19: 'HD',
        29: 'YD',
    }, function(name) {
        console.log(name);
    });

    console.log(
        _map(
            {
                13: 'ID',
                19: 'HD',
                29: 'YD'
            },
            function(name) {
                return name.toLowerCase();
            }
       )
    );

    _go( {
        13: 'ID',
        19: 'HD',
        29: 'YD'
    },
    _map(function(name) {
        return name.toLowerCase();
    }),
    console.log);


    _go({
        1: users[0],
        3: users[2],
        5: users[4]
    },
    _map(function(user) {
        return user.name.toLowerCase();
    }),
    console.log);


</script>
</body>
</html>
