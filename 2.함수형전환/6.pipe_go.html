<html lang="en">
<head>
    <script type="text/javascript" src="../js/_.js"></script>;
</head>
<body>

<script>
    var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 },
    ];

    var _get = function(obj, key) {
        return !!obj ? obj[key] : undefined;
    };

    // 인자로 함수 본체를 전달 받음.
    function _curry( fn ) {
        return function( a, b ) {
            return ( arguments.length == 2 ) ? fn( a, b ) : function( b ) { return fn( a, b ); };
        };
    }

    // 인자의 적용 순서를 오른쪽 부터 실행하는 _curryr 함수
    function _curryr( fn ) {
        return function( a, b ) {
            return ( arguments.length == 2 ) ? fn( a, b ) : function( b ) { return fn( b, a ); };
        };
    }

    var _getr = _curryr(_get);

    function _rest(list, num) {
        return Array.prototype.slice.call(list, num || 1);
    }

    /*******************************************************************************************
     * list: 처리할 값들이 담긴 리스트
     * iter: 처리 함수
     * memo: 초기값
     *******************************************************************************************/
    function _reduce( list, iter, memo ) {

        if( arguments.length == 2 ) {
            memo = list[0];
            list = _rest(list);
        }

        _each( list, function(val) {
            memo = iter( memo, val );
        });

        return memo;
    }

    function _pipe() {
        var fns = arguments;

        return function(arg) {
            return _reduce( fns, function(arg, fn) {
                return fn(arg);
            }, arg );
        }
    }

    // _pipe의 즉시 실행 버전
    function _go(arg) {
        // 첫번째 인자는 arg로 넘겨받고
        // 나머지 인자는 fns에 담는다.
        var fns = _rest(arguments);

        _pipe.apply( null, fns)(arg);
    }

    var f1 = _pipe(
        function(a) { return a + 1; },
        function(a) { return a * 2; },
        function(a) { return a * a; }
    );

    console.log( f1(1) );

    console.clear();

    _go( 1,
        function(a) { return a + 1; },
        function(a) { return a * 2; },
        function(a) { return a * a; },
        console.log);


    _go(users,
        function (users) {
            return _filter(users, function (user) {
                return user.age >= 30;
            });
        },
        function (users) {
            return _map(users, _getr('name'));
        },
        console.log);

    _go(users,
        function (users) {
            return _filter(users, function (user) {
                return user.age < 30;
            });
        },
        function (users) {
            return _map(users, _getr('age'));
        },
        console.log);


    var _map = _curryr(_map);
    var _filter = _curryr(_filter);

    // _filter, _map 함수에 _curryr 을 적용하면 인자의 순서를 변경할 수 있음.
    // 즉, users 대신 function을 먼저 정의할 수 있음.
    _go(users,
        _filter( function(user) { return user.age >= 30; } ),
        _map( _getr('name')),
        console.log);

    _go(users,
        _filter( function(user) { return user.age < 30; } ),
        _map( _getr('age')),
        console.log);

    // 화살표 함수(=>) 적용 가능
    _go(users,
        _filter( user => user.age >= 30 ),
        _map( _getr('name')),
        console.log);

    _go(users,
        _filter( user => user.age < 30 ),
        _map( _getr('age')),
        console.log);

</script>
</body>
</html>
