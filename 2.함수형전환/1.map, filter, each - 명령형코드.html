<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<script>

    var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 },
    ];

    // 1. 명령형 코드

        // 1. 30세 이상인 users 를 거른다.
        function _filter_byEqualsOrOver30( users ) {
            var new_list = [];

            for( var i = 0; i < users.length; ++i ) {
                if( users[i].age >= 30 ) {
                    new_list.push( users[i] );
                }
            }

            return new_list;
        }

        var usersOver30 = _filter_byEqualsOrOver30(users);
        console.log(usersOver30);


        // 2. 30세 이상인 users의 names 를 수집한다.
        function _map_byName( users ) {
            var new_list = [];

            for( var i = 0; i < users.length; ++i ) {
                new_list.push( users[i].name );
            }

            return new_list;
        }

        console.log(_map_byName(usersOver30));

        // 3. 30세 미만인 users 를 거른다.
        function _filter_byUnder30( users ) {
            var new_list = [];

            for( var i = 0; i < users.length; ++i ) {
                if( users[i].age < 30 ) {
                    new_list.push( users[i] );
                }
            }

            return new_list;
        }

        var usersUnder30 = _filter_byUnder30(users);
        console.log(usersUnder30);

        // 4. 30세 이상인 users의 names 를 수집한다.
        function _map_byAge( users ) {
            var new_list = [];

            for( var i = 0; i < users.length; ++i ) {
                new_list.push( users[i].name );
            }

            return new_list;
        }

        console.log(_map_byAge(usersUnder30));

</script>
</body>
</html>
