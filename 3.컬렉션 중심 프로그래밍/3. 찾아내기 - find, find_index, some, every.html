<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/_.js"></script>
</head>
<body>

<script>
    var users = [
        { id: 10, name: 'ID', age: 36 },
        { id: 20, name: 'BJ', age: 32 },
        { id: 30, name: 'JM', age: 32 },
        { id: 40, name: 'PJ', age: 27 },
        { id: 50, name: 'HA', age: 25 },
        { id: 60, name: 'JE', age: 26 },
        { id: 70, name: 'JI', age: 31 },
        { id: 80, name: 'MP', age: 23 },
        { id: 90, name: 'FP', age: 13 }
    ];

    // find - 조건을 충족하는 첫 번째 값을 리턴
    console.log(
        _find( users, function( user ) {
            return user.age < 30;
        })
    );

    console.log(
        _find( users, function( user ) {
            return user.id == 20;
        })
    );

    console.log(
        _find( users, function( user ) {
            return user.name == 'BJ';
        })
    );

    console.log(
        _get( _find( users, function( user ) {
            return user.id == 50;
        }), 'name' )
    );

    console.log("=====================");

    // find_index - 조건을 충족하는 첫 번째 인덱스 값을 리턴
    console.log(
        _find_index( users, function( user ) {
            return user.id == 20;
        })
    );

    console.log(
        _find_index( users, function( user ) {
            return user.age < 30;
        })
    );

    console.log("=====================");

    // _find 함수나 _find_index 함수에 _curryr 을 적용하면
    // 아래와 같이 순차적 실행이 가능함.
    _go( users,
        _find( function(user) { return user.id == 50; }),
        _get('name'),
        console.log
    );

    _go( users,
        _find_index( function(user) { return user.id == 50; }),
        console.log
    );

    console.log("=====================");

    // _some - 조건을 충족하는 것이 하나라도 있으면 true, 없으면 false

    console.log (
        _some( [1, 2, 5, 10, 20], function(val) { return val > 10; })
    );

    console.log (
        _some( [1, 2, 3, 4, 5], function(val) { return val > 10; })
    );

    console.log (
        _every( [1, 2, 5, 10, 20], function(val) { return val > 10; })
    );

    console.log (
        _every( [12, 24, 5, 10, 20], function(val) { return val > 3; })
    );

    console.log("=====================");

    // predicate 이 없으면 _identity 로 동작해야 함.

    console.log(
        _some( [null, false, 0, 3] )
    );

    console.log(
        _some( [null, false, undefined, 0] )
    );

    console.log(
        _every( [null, false, 0, 3])
    );

    console.log(
        _every( [null, 2, 10, 40] )
    );

    console.log(
        _every( [1, false, 10, 7] )
    );

    console.log(
        _every( [1, 35, undefined, 7] )
    );

    console.log(
        _every( [1, 35, 77, 0] )
    );

    console.log(
        _every( [1, 35, 77, 100] )
    );

</script>
</body>
</html>
